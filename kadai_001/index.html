<!DOCTYPE html>
<html>

<head>
    <title>Kazuki Asahina's portfolio</title>
    <meta name="description" content="朝比奈一樹のポートフォリオです">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--ヘッダー-->
    <header>
        <div id="header-inner">
            <a href="index.html" id="top">My Profile</a>
            <!--ナビゲーション-->
            <nav id="nav">
                <a href="index.html#about">About</a>
                <a href="index.html#works">Works</a>
            </nav>
        </div>
    </header>


    <main>
        <article>
            <!--メインビジュアル-->
            <div id="main-visual">
                <img src="images/main.png" alt="カメラ">
            </div>
            <!--アバウト-->
            <section id="about">
                <h2 class="index-h2">About</h2>
                <div id="about-flex">
                    <div>
                        <img src="images/about.png" alt="朝比奈一樹"  class="circle">
                    </div>
                    <div>
                        <h3>Kazuki Asahina</h3><br><br>
                        <ul id="list">
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
            </section>
            <!--ワークス-->
            <section id="works">
                <h2 class="index-h2">Works</h2>
                <div>
                    <div id="work-left">
                        <div>
                            <img class="works-photo" src="images/works1.png" alt="日本海">
                            <div class="works-text">
                                <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                            </div>
                        </div>
                    </div>
                    <div id="work-center">
                        <div>
                            <img class="works-photo" src="images/works2.png" alt="御嶽山">
                            <div class="works-text">
                                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                            </div>
                        </div>
                    </div>
                    <div id="work-right">
                        <div>
                            <img class="works-photo" src="images/works3.png" alt="京都">
                            <div class="works-text">
                                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <footer>
            <span id="copyright">&copy;MyProfile. All rights reserved.</span>
        </footer>
    </main>
</body>

</html>
